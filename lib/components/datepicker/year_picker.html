<table [hidden]="datePicker.datePickerMode!='year'" role="grid">
  <thead>
  <tr>
    <th colspan="5" class="container-fluid">
      <div class="row">
        <button type="button"
                class="btn btn-light btn-sm col-1"
                (click)="$event.stopPropagation(); datePicker.move(-1)"
                tabindex="-1">
          <i class="fa fa-chevron-left"></i>
        </button>
        <button role="heading"
                type="button"
                class="btn btn-light btn-sm col-3"
                (click)="$event.stopPropagation(); datePicker.toggleMode(-2)"
                tabindex="-1">
          <strong>{{dayTitle}}</strong>
        </button>
        <button role="heading"
                type="button"
                class="btn btn-light btn-sm col-7"
                (click)="$event.stopPropagation(); datePicker.toggleMode(-1)"
                tabindex="-1">
          <strong>{{monthTitle}}</strong>
        </button>
        <button type="button"
                class="btn btn-light btn-sm col-1"
                (click)="$event.stopPropagation(); datePicker.move(1)"
                tabindex="-1">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of rows">
    <td *ngFor="let dt of row" class="text-center" role="gridcell">

      <button type="button"
              class="btn"
              [ngClass]="{'btn-primary': dt.selected, 'btn-light': !dt.selected, active: dt.current, disabled: dt.disabled}"
              [disabled]="dt.disabled"
              (click)="$event.stopPropagation(); datePicker.select(dt.date)" tabindex="-1">
        <span [ngClass]="{'font-weight-bold': dt.current && !dt.selected}">{{dt.label}}</span>
      </button>

    </td>
  </tr>
  </tbody>
</table>
