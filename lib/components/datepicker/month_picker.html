<table [hidden]="datePicker.datePickerMode!='month'" role="grid">
  <thead>
  <tr>
    <th colspan="3" class="container-fluid">
      <div class="row">
        <button type="button"
                class="btn btn-light btn-sm col-4"
                (click)="$event.stopPropagation(); datePicker.toggleMode(-1)"
                [disabled]="datePicker.datePickerMode == maxMode"
                [ngClass]="{disabled: datePicker.datePickerMode == maxMode}"
                tabindex="-1">
          <strong>{{dayTitle}}</strong>
        </button>
        <button type="button"
                class="btn btn-light btn-sm col-8"
                (click)="$event.stopPropagation(); datePicker.toggleMode()"
                [disabled]="datePicker.datePickerMode == maxMode"
                [ngClass]="{disabled: datePicker.datePickerMode == maxMode}"
                tabindex="-1">
          <strong>{{yearTitle}}</strong>
        </button>
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of rows">
    <td *ngFor="let dt of row" class="text-center" role="gridcell">
      <button type="button"
              class="btn col"
              [ngClass]="{'btn-primary': dt.selected, 'btn-light': !dt.selected, active: dt.current, disabled: dt.disabled}"
              [disabled]="dt.disabled"
              (click)="$event.stopPropagation(); datePicker.select(dt.date)"
              tabindex="-1">
        <span [ngClass]="{'font-weight-bold': dt.current && !dt.selected}">{{dt.label}}</span>
      </button>


    </td>
  </tr>
  </tbody>
</table>
