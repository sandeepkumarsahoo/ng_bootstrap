<table [hidden]="datePicker.datePickerMode != 'day'" role="grid">
  <thead>
  <tr>
    <th colspan="8" class="container-fluid">
      <div class="row">
        <button type="button"
                class="btn btn-light btn-sm col-2"
                (click)="$event.stopPropagation(); datePicker.move(-1)"
                tabindex="-1">
          <i class="fa fa-chevron-left"></i>
        </button>
        <button type="button"
                class="btn btn-light btn-sm col-4"
                (click)="$event.stopPropagation(); datePicker.toggleMode()"
                [disabled]="false"
                [ngClass]="{disabled: false}" tabindex="-1"
                [hidden]="!datePicker.showWeeks">
          <strong>{{monthTitle}}</strong>
        </button>
        <button type="button"
                class="btn btn-light btn-sm col-4"
                (click)="$event.stopPropagation(); datePicker.toggleMode(2)"
                [disabled]="datePicker.datePickerMode == maxMode"
                [ngClass]="{disabled: datePicker.datePickerMode == maxMode}"
                [hidden]="!datePicker.showWeeks"
                tabindex="-1">
          <strong>{{yearTitle}}</strong>
        </button>
        <button type="button"
                class="btn btn-light btn-sm col-2"
                (click)="$event.stopPropagation(); datePicker.move(1)"
                tabindex="-1">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </th>
  </tr>
  <tr>
    <th [hidden]="!datePicker.showWeeks" class="text-center"></th>
    <th *ngFor="let label of labels" class="text-center"><small aria-label="label['full']"><b>{{label['abbr']}}</b></small></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of rows;let index=index">
    <td [hidden]="!datePicker.showWeeks" class="text-center h6"><small>{{ weekNumbers[index] }}</small></td>
    <td *ngFor="let dt of row" class="text-center" role="gridcell">
      <button type="button"
              class="btn btn-sm"
              [ngClass]="{'btn-primary': dt.selected, 'btn-light': !dt.selected, active: dt.current, disabled: dt.disabled}"
              [disabled]="dt.disabled"
              (click)="datePicker.select(dt.date)"
              tabindex="-1">
        <span [ngClass]="{'text-muted': dt.secondary, 'font-weight-bold': dt.current && !dt.selected}">{{dt.label}}</span>
      </button>
    </td>
  </tr>
  </tbody>
</table>
