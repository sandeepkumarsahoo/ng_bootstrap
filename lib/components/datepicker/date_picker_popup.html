<bs-dropdown [(isOpen)]="isOpen" class="d-block">
  <bs-dropdown-toggle class="input-group">
    <input type="text" class="form-control" (change)="valueChanged($event.target.value)" [value]="ngModel.viewModel | date: format">
    <span class="input-group-append">
      <bs-toggle-button class="btn btn-secondary" [(ngModel)]="isOpen" (click)="$event.stopPropagation()">
        <i class="fa fa-calendar"></i>
      </bs-toggle-button>
    </span>
  </bs-dropdown-toggle>
  <bs-dropdown-menu class="p-3">
    <bs-date-picker #datePicker
                    [ngModel]="ngModel.viewModel"
                    [showWeeks]="true"
                    (ngModelChange)="ngModel.viewToModelUpdate($event)">
    </bs-date-picker>
    <div *ngIf="showButtonBar" style="padding:10px 9px 2px">
      <span class="btn-group pull-left">
        <button type="button" class="btn btn-sm btn-info" (click)="datePicker.selectToday()">
          {{currentText}}
        </button>
        <button type="button" class="btn btn-sm btn-danger" (click)="ngModel.viewToModelUpdate(null)">
          {{clearText}}
        </button>
      </span>
      <button type="button" class="btn btn-sm btn-success pull-right">{{closeText}}</button>
    </div>
  </bs-dropdown-menu>
</bs-dropdown>
