<ul class="nav"
    [ngClass]="{
          'flex-column': vertical,
          'nav-justified': justified,
          'nav-tabs': type == 'tabs',
          'nav-pills': type == 'pills'
        }"
    (click)="$event.preventDefault()">
  <li *ngFor="let tab of tabs" class="nav-item" [ngClass]="{active: tab.active, disabled: tab.disabled}">
    <a href class="nav-link" [ngClass]="{active: tab.active, disabled: tab.disabled}" (click)="activateTab(tab)">
      {{tab.header}}
      <template [ngTemplateOutlet]="tab.headerTemplate?.templateRef"></template>
    </a>
  </li>
</ul>
<div class="tab-content flex-grow-1 p-1">
  <ng-content></ng-content>
</div>
